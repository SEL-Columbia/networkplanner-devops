config-file: .development.cfg
mail-imap: mail.<your-server>.com
mail-smtp: smtp.<your-smtp>.com
mail-email: support-np@<your-domain>.com
mail-username: <your-mail-user>
mail-password: <your-mail-pwd>
mail-nickname: <your-mail-nickname>

recaptcha-public: <your-recaptcha-public-key>
recaptcha-private: <your-recaptcha-private-key>

web-url: <your-deployed-url>

amqp-host: <your-amqp-host>:5672
amqp-username: np
