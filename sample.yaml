amqp-incoming-queue: np-incoming
amqp-incoming-exchange: np-incoming
amqp-incoming-key: np-incoming
amqp-outgoing-queue: np-outgoing
amqp-outgoing-exchange: np-outgoing
amqp-outgoing-key: np-outgoing
